<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style/dashboard.css" />
  </head>

  <body>
    <div class="container">
      <div class="leftcol">
        <h3 class="header">
          <img src="/image/icon.png" alt="" class="logo" />
          <span>Simple Analytics</span>
        </h3>
        <div class="links">
          <div class="link">
            <a href="#">
              <img src="/image/layout.png" alt="" class="icon" /> Dashboard</a
            >
          </div>
          <div class="link linkSet">
            <a href="#">
              <img src="/image/setting.png" alt="" class="icon" /> Settings</a
            >
          </div>
          <div class="linkLogOut">
            <div class="link">
              <a href="#">
                <img src="image/exit.png" alt="" class="icon" /> LogOut</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="rightcol">
        <h1>Dashboard</h1>
        <h2>Views</h2>
        <div class="boxGrid">
          <div class="box">
            <div class="textgrid">
              <div>2500</div>
              <div>/day</div>
            </div>
          </div>
          <div class="box">
            <div class="textgrid">
              <div>9000</div>
              <div>/week</div>
            </div>
          </div>
          <div class="box">
            <div class="textgrid">
              <div>230</div>
              <div>/month</div>
            </div>
          </div>
        </div>
        <div>
          <h2>Pages</h2>
          <div class="list">
            <ul>
              <li>
                <span class="left"> / </span><span class="right">500</span>
              </li>
              <li>
                <span class="left"> /sample-post</span
                ><span class="right">20</span>
              </li>
              <li>
                <span class="left"> /sample-post-2</span
                ><span class="right">50</span>
              </li>
              <li>
                <span class="left"> /about</span><span class="right">100</span>
              </li>
            </ul>
          </div>
        </div>

        <div>
          <h2>Country/State</h2>
          <div class="list">
            <ul>
              <li>
                <div class="left">India/AndhraPradesh</div>
                <div class="right">500</div>
              </li>
              <li>
                <div class="left">India/Tamilnadu</div>
                <div class="right">20</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
