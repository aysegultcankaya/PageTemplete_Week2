<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <link rel="stylesheet" href="style/settings.css" />

  <body>
    <div class="container">
      <div class="leftcol">
        <h3 class="header">
          <img src="/image/icon.png" alt="" class="logo" />
          <span>Simple Analytics</span>
        </h3>
        <div class="links">
          <div class="link">
            <a href="#">
              <img src="/image/layout.png" alt="" class="icon" /> Dashboard</a
            >
          </div>
          <div class="link linkSet">
            <a href="#">
              <img src="/image/setting.png" alt="" class="icon" /> Settings</a
            >
          </div>
          <div class="linkLogOut">
            <div class="link">
              <a href="#">
                <img src="image/exit.png" alt="" class="icon" /> LogOut</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="rightcol">
        <h2>Settings</h2>
        <br />
        <ul class="list1">
          <li class="listitem1">
            <span class="leftText">Collect Data</span>
            <span
              ><input
                type="checkbox"
                placeholder="Collect Data"
                class="rightText"
            /></span>
          </li>
          <li>
            <input
              class="listItem2"
              type="text"
              placeholder="mail@example.com"
              style="outline: 0"
            />
          </li>
          <li>
            <input class="listItem2" type="password" placeholder="password" />
          </li>
        </ul>
        <br /><br /><br /><br />
      </div>
    </div>
  </body>
</html>
